<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIQUITEADOR DE IMAGENES</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pagina para chiquitiar tus imagenes ðŸ˜›</h1>
        <input type="file" id="fileInput" multiple accept="image/*">
        <div class="slider-container">
            <label for="qualitySlider">Seleciona calidad de reduccion: <span id="qualityValue">80</span>%</label>
            <input type="range" id="qualitySlider" min="1" max="100" value="80" oninput="updateQuality()">
        </div>
        <button onclick="processImages()">Chiquitea tu imagen</button>
        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
